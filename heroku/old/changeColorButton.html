<html>
	<head>
		<script type="text/javascript">

		function changeColor1()
		{
			document.body.bgColor="red";
		}

		function changeColor2()
		{
			document.body.bgColor="green";
		}

		function changeColor3()
		{
			document.body.bgColor="blue";
		}
		</script>
	</head>

	<body>
		<input type="radio" name="red" onClick="changeColor1();"> Red
		<input type="radio" name="red" onClick="changeColor2();"> Green
		<input type="radio" name="red" onClick="changeColor3();"> Blue
	</body>
</html>
